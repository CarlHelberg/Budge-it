<!-- templates/create_budget.html -->
{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Create New Budget</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Budget Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="initial_balance" class="form-label">Initial Balance</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="initial_balance" name="initial_balance" value="0.00">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Budget</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
